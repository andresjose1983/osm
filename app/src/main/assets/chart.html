<html>
<head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <style>
        .card{
            width: 350px;
            border: 1px solid #80bebebe;
            border-radius: 4px;
            box-shadow: 1px 1px 3px #3d87bf;
            border-top: 10px solid #78bd1e;
        }

        #main_customer, #main_order{
            font-family: calibri;
            box-sizing: border-box;
            justify-content: center;
            display: flex;
            flex-wrap: wrap;
        }
    </style>
    <script type="text/javascript">

    // Load the Visualization API and the piechart package.
    google.load('visualization', '1.0', {'packages':['corechart']});

    // Set a callback to run when the Google Visualization API is loaded.
    google.setOnLoadCallback(drawChart);


    // Callback that creates and populates a data table,
    // instantiates the pie chart, passes in the data and
    // draws it.
    function drawChart() {
        // Create the data table.
        var data_customer = new google.visualization.DataTable();
        data_customer.addColumn('string', 'ITEM');
        data_customer.addColumn('number', 'VALUE');
        data_customer.addRows([['Synced', Android.getNum1()], ['Unsynced', Android.getNum2()]]);

        // Set chart options
        var options_customer = {'title':'Customer', 'width':350, 'height':150};

        // Instantiate and draw our chart, passing in some options.
        var chart_customer = new google.visualization.PieChart(document.getElementById('chart_customer_div'));
        chart_customer.draw(data_customer, options_customer);


        var data_order = new google.visualization.DataTable();
        data_order.addColumn('string', 'ITEM');
        data_order.addColumn('number', 'VALUE');
        data_order.addRows([['Synced', Android.getNum1()], ['Unsynced', Android.getNum2()]]);

        // Set chart options
        var options_order = {'title':'Order', 'width':350, 'height':150};
        var chart_order = new google.visualization.PieChart(document.getElementById('chart_order_div'));
        chart_order.draw(data_order, options_order);
    }

    </script>
</head>

<body>
<!--Div that will hold the pie chart-->
<div id="main_customer">
    <div class="card">
        <div id="chart_customer_div"></div>
    </div>
</div>
<br>
<div id="main_order">
    <div class="card">
        <div id="chart_order_div"></div>
    </div>
</div>

</body>
</html>
